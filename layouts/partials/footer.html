<div class="footer" style="background: {{ .Site.Params.footer_background_colour }};">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          <!--<h3 class="footer-title">{{.Site.Title}}</h3>-->
          <img style="height: 2em;" src="/images/logo_reversed_wide.svg" class="footer-title" />
          <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.footer }}
            <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
              <a href="{{.URL}}">
                {{ .Name }}
              </a>
            </li>
            {{end}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
